openapi: 3.0.3
info:
  title: Scene Hunter API
  description: Scene HunterのAPI定義書
  version: 0.1.0
servers:
  - url: http://localhost:8080/api
    description: ローカル開発環境
  - url: https://sh.yashikota.com/api
    description: 本番環境
tags:
  - name: id
    description: ユーザーIDに関するAPI
  - name: room
    description: 部屋に関するAPI
  - name: game
    description: ゲームに関するAPI
  - name: debug
    description: デバッグ用API
paths:
  /generate_user_id:
    get:
      tags:
        - id
      summary: ユーザーIDを生成する
      parameters:
        - name: TTL
          in: query
          description: ユーザーIDの有効期限(秒)。デフォルトは86400秒(1日)
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_id:
                    type: string
                    example: 01J0HJQ97M468YGVJNTTPMAZ2W
        "500":
          description: ユーザーIDの生成に失敗 もしくは ユーザーIDのTTLの設定に失敗
  /exist_user_id:
    post:
      tags:
        - id
      summary: ユーザーIDが存在するかチェックする
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IDInfo"
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: user id exists
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: failed to check user id
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid request payload
                  errors:
                    type: array
                    items:
                      type: string
              examples:
                invalidPayload:
                  summary: Invalid request payload
                  value:
                    message: Invalid request payload
                idRequired:
                  summary: ID is required
                  value:
                    message: id is required
                nameRequired:
                  summary: Name is required
                  value:
                    message: name is required
                langRequired:
                  summary: Lang is required
                  value:
                    message: lang is required
  /create_room:
    post:
      tags:
        - room
      summary: 新しい部屋を作成する。
      description: リクエストしてきたユーザーのIDとナノ秒のUNIXタイムスタンプを結合後ハッシュ化して、N桁のRoomIDを生成。RoomIDが衝突していないことを確認後、部屋を作成しリクエストしてきたユーザーをGameMasterとして参加させる。
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserInfo"
      responses:
        "200":
          description: Room created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Room created successfully
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid request payload
                  errors:
                    type: array
                    items:
                      type: string
              examples:
                invalidPayload:
                  summary: Invalid request payload
                  value:
                    message: Invalid request payload
        "405":
          description: Method Not Allowed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Method Not Allowed
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Failed to creation room
  /join_room:
    post:
      tags:
        - room
      summary: 既存の部屋に参加する
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserInfo"
      parameters:
        - name: room_id
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: successfully joined the room
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid request payload
                  errors:
                    type: array
                    items:
                      type: string
              examples:
                invalidPayload:
                  summary: Invalid request payload
                  value:
                    message: Invalid request payload
        "404":
          description: Room not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Room not found
        "409":
          description: Conflict
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User already exists in the room
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Failed to join the room
  /get_room_users:
    get:
      tags:
        - room
      summary: 部屋のユーザー情報を取得する
      description: ゲームマスターのID、プレイヤーの数、各プレイヤーのID、名前、言語、ステータス、写真のスコア、スコア、写真のURLを取得する
      parameters:
        - name: room_id
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                type: object
                example: {
                    "room": {
                      "game_master_id": "01J0HJQ97M468YGVJNTTPMAZ2W",
                      "total_players": 1,
                      "users": {
                        "01J0HJQ97M468YGVJNTTPMAZ2W": {
                          "id": "01J0HJQ97M468YGVJNTTPMAZ2W",
                          "name": "hoge",
                          "lang": "ja",
                          "status": "active",
                          "photo_score_index": 4,
                          "score": {
                            "0": 43.8428,
                            "1": 44.8822,
                            "2": 25.4512,
                            "3": 35.2122
                          },
                          "photo": {
                            "0": "uploads/286193/converted/01J0HMRXE70000000000000000.jpeg",
                            "1": "uploads/286193/converted/01J0HMRZRT0000000000000000.jpeg",
                            "2": "uploads/286193/converted/01J0HMSB7Z0000000000000000.jpeg",
                            "3": "uploads/286193/converted/01J0HMSEC10000000000000000.jpeg"
                          }
                        }
                      }
                    }
                  }
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid request payload
        "404":
          description: 部屋がみつからない
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      message:
                        type: string
                        example: room not found {room_id}
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Failed to get room users
  /change_game_master:
    put:
      tags:
        - room
      summary: ゲームマスターを変更する
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserInfo"
      parameters:
        - name: room_id
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: successfully changed the game master
                  user_id:
                    type: string
                    example: {user_id}
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid request payload
        "404":
          description: 部屋がみつからない または ユーザーが部屋に存在しない
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Room not found
                  errors:
                    type: array
                    items:
                      type: string
              examples:
                roomNotFound:
                  summary: Room not found
                  value:
                    message: Room not found
                userNotFound:
                  summary: User not found
                  value:
                    message: User not found
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Failed to change game master
  /update_rounds:
    put:
      tags:
        - room
      summary: ラウンド数を更新する
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IDInfo"
      parameters:
        - in: query
          name: room_id
          required: true
          schema:
            type: string
          description: ルームID
        - in: query
          name: rounds
          required: true
          schema:
            type: string
          description: 新しいラウンド数
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  new_rounds:
                    type: string
                    example: "5"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Bad Request
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: you are not the game master
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: room not found
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal Server Error
  /get_game_status:
    get:
      tags:
        - game
      summary: ゲームの進行状況を取得する
      description: room_idをクエリパラメータとして受け取り、その部屋のゲームの進行状況を取得する
      parameters:
        - in: query
          name: room_id
          schema:
            type: string
          required: true
          description: 取得する部屋のID
      responses:
        "200":
          description: 部屋の状態を取得成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  game_status:
                    type: object
                    properties:
                      game_status:
                        type: string
                      current_round:
                        type: integer
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: room_id is required
        "404":
          description: 部屋が見つかりません
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: room not found
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal Server Error
  /game_start:
    post:
      tags:
        - game
      summary: ゲームを開始する
      description: ゲーム開始はルームのゲームマスターのみが行える
      parameters:
        - in: query
          name: room_id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id
              properties:
                id:
                  type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: successfully started the game
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              examples:
                userIdRequired:
                  summary: User ID is required
                  value:
                    message: id is required
                roomIdRequired:
                  summary: Room ID is required
                  value:
                    message: room_id is required
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              examples:
                notGameMaster:
                  summary: Not Game Master
                  value:
                    message: you are not the game master
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: room not found
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: internal server error
  /upload_photo:
      post:
        tags:
          - game
        summary: 写真をアップロードする
        requestBody:
          required: true
          content:
            multipart/form-data:
              schema:
                type: object
                required:
                  - user_id
                  - image
                properties:
                  user_id:
                    type: string
                  image:
                    type: string
                    format: binary
        parameters:
          - in: query
            name: room_id
            required: true
            schema:
              type: string
        responses:
          "200":
            description: Successful operation
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    image_path:
                      type: object
                      properties:
                        original:
                          type: string
                        converted:
                          type: string
          "400":
            description: Bad Request
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                examples:
                  userIdRequired:
                    summary: User ID is required
                    value:
                      message: user_id is required
                  invalidUserId:
                    summary: Invalid user ID
                    value:
                      message: invalid user ID
                  roomIdRequired:
                    summary: Room ID is required
                    value:
                      message: room_id is required
                  fileTypeError:
                    summary: Invalid file type
                    value:
                      message: invalid file type
                  fileSizeError:
                    summary: File size exceeds limit
                    value:
                      message: file size exceeds the limit
          "404":
            description: Not Found
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                example:
                  message: room not found
          "500":
            description: Internal Server Error
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                example:
                  message: internal server error
  /photo_score:
    get:
      tags:
        - game
      summary: 写真スコアを計算
      description: ゲームマスターとプレイヤーの2枚の写真URLを受け取り、類似度スコアを計算する
      parameters:
        - name: gamemaster_url
          in: query
          required: true
          schema:
            type: string
          description: URL of the game master photo
        - name: player_url_1
          in: query
          required: true
          schema:
            type: string
          description: URL of the player photo
        - name: player_url_2
          in: query
          required: true
          schema:
            type: string
          description: URL of the player photo
      responses:
        "200":
          description: Score calculated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  score:
                    type: string
                    example: "38.05"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid request payload
                  errors:
                    type: array
                    items:
                      type: string
              examples:
                invalidPayload:
                  summary: Invalid request payload
                  value:
                    message: Invalid request payload
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Failed to calculate photo score
  /ping:
    get:
      tags:
        - debug
      summary: ヘルスチェック
      responses:
        "200":
          description: 成功
          content:
            text:
              schema:
                type: string
                example: "pong"
components:
  schemas:
    UserInfo:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        lang:
          type: string
      required:
        - id
        - name
        - lang
    IDInfo:
      type: object
      properties:
        id:
          type: string
      required:
        - id
    RoomInfo:
      type: object
      properties:
        game_master_id:
          type: string
        total_players:
          type: integer
        game_rounds:
          type: integer
        users:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/UserInfo"
